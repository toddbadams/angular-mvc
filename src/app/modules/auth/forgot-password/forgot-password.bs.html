<div class="auth forgot-password">
    <!--<div class="logo"><svg-icon svg-icon="LOGO-MED"></svg-icon></div>
    <div class="title" translate="AUTH.FORGOT-PASSWORD.TITLE"></div>-->
    <auth-header>{{'AUTH.FORGOT-PASSWORD.TITLE' | translate}}</auth-header>
    <form name="forgotPasswordForm" novalidate>
        <input-email model="vm.form.email"></input-email>

        <button type="submit" class="btn btn-primary"
                aria-label="{{'AUTH.FORGOT-PASSWORD.SUBMIT' | translate}}"
                ng-disabled="forgotPasswordForm.$invalid || forgotPasswordForm.$pristine"
                translate="AUTH.FORGOT-PASSWORD.SUBMIT"></button>
    </form>
    <a class="login" ng-link="['AuthLogin']" translate="AUTH.FORGOT-PASSWORD.BACK">Return to login</a>
</div>
